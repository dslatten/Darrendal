<!DOCTYPE html>
<html>
    <head>
        <title>Durandal</title>

        <link rel="apple-touch-startup-image" href="img/ios-startup-image-landscape.png" media="(orientation:landscape)" />
        <link rel="apple-touch-startup-image" href="img/ios-startup-image-portrait.png" media="(orientation:portrait)" />
        <link rel="apple-touch-icon" href="img/icon.png"/>
        
        <!--Durandal does not require Bootstrap or Font Awesome. 
            They are used to make the samples look nice.-->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-responsive.min.css" type="text/css"/>
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" type="text/css"/>
        
        <!--The css in this file makes the modal dialogs work right.-->
        <link rel="stylesheet" href="css/durandal.css" type="text/css"/>
        
        <!--Css specific to the samples.-->
        <link rel="stylesheet" href="css/app.css" type="text/css"/>

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"/>
    
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
        <div id="applicationHost"></div>
        
        <script type="text/javascript" src="lib/jquery/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="lib/knockout/knockout-2.2.1.js"></script>
        <script type="text/javascript" src="lib/require/require-2.1.6.min.js" data-main="app/main"></script>
    </body>
</html>
